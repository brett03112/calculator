<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>

    <body>
        <div id="calculator">
            <input id="answer" type="text" id="" name="">
            <button class="btn btn-op-clear">C</button>
            <button class="btn btn-op-sign">+/-</button>
            <button class="btn btn-op-percent">%</button>
            <button class="btn btn-op-div">/</button>
            <button class="btn btn-num">7</button>
            <button class="btn btn-num">8</button>
            <button class="btn btn-num">9</button>
            <button class="btn btn-op-mult">*</button>
            <button class="btn btn-num">4</button>
            <button class="btn btn-num">5</button>
            <button class="btn btn-num">6</button>
            <button class="btn btn-op-sub">-</button>
            <button class="btn btn-num">1</button>
            <button class="btn btn-num">2</button>
            <button class="btn btn-num">3</button>
            <button class="btn btn-op-add">+</button>
            <button class="btn btn-num">0</button>
            <button class="btn btn-num">.</button>
            <button class="btn btn-op-equal">=</button>
            <button class="btn btn-op-clear">AC</button>
        </div>
    </body>

</html>
